[metadata]
name = "智能短视频拆解分析助手"
name_en = "Video Breakdown Analyzer"
description = "专业的短视频分镜拆解和深度分析工具，自动生成分镜脚本、前三秒钩子评分和完整分析报告"
details = """
这是一个基于火山引擎 AgentKit 构建的智能短视频分析系统。系统采用 Multi-Agent 架构，
集成 FFmpeg 视频处理、火山 ASR 语音识别、LiteLLM 多模态视觉分析和 TOS 对象存储，
能够对短视频进行全方位的专业分析。

核心能力：
- 视频分镜拆解：自动识别视频分镜，提取关键帧并分析画面内容
- 前三秒钩子分析：从视觉冲击力、语言钩子、情绪唤起等5个维度评分
- 专业报告生成：整合所有分析数据生成 Markdown 格式专业报告
- 联网搜索：实时获取短视频行业最新资讯和平台规则
"""

[tags]
industry = ["媒体内容", "短视频", "创作者工具"]
from = "杭州没有桌子人工智能有限公司"
framework = "veadk"
language = "python"
tech = ["Multi-Agent", "FFmpeg", "ASR", "视觉分析", "TOS存储"]
type = "application"

[[scenarios]]
name = "短视频创作优化"
desc = "为内容创作者提供分镜拆解和钩子评分，优化视频吸引力和用户留存率。"

[[scenarios]]
name = "视频内容审核分析"
desc = "自动拆解视频内容结构，辅助审核团队快速理解视频脉络和关键信息点。"

[[scenarios]]
name = "竞品视频研究"
desc = "批量分析竞品视频的分镜手法、钩子策略和叙事节奏，提取创作灵感。"

[[scenarios]]
name = "广告创意评估"
desc = "针对短视频广告素材，评估前三秒钩子效果，预测投放转化潜力。"

[[features]]
name = "智能分镜拆解"
desc = "基于 FFmpeg 进行视频预处理，结合火山 ASR 语音识别和 LiteLLM 视觉分析，自动生成结构化分镜数据"

[[features]]
name = "前三秒钩子深度评分"
desc = "采用 SequentialAgent 模式，先用视觉模型多模态分析，再用小模型格式化，输出标准化 JSON 评分结果"

[[features]]
name = "多模型灵活切换"
desc = "通过 LiteLLM 统一路由支持 Gemini、豆包、GPT-4o 等多种视觉模型，一行配置即可切换"

